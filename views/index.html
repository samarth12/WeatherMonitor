<html ng-app="app">
	<title>Weather App</title>
	<head>
		<!-- Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
		
		<script src="app.js"></script>
	</head>
	
	<body ng-controller = 'weatherController'>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
		  <a class="navbar-brand" href="#">Weather App!</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <form class="form-inline my-2 my-lg-0" ng-submit='add()'>
			      <input class="form-control mr-sm-2" type="search" placeholder="Enter City Name" aria-label="Search" ng-model="cityName">
			      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enter</button>
			    </form>
		      </li>
		    </ul>
		  </div>
	    </nav>

	    <div class="container-fluid pt-5">
	    	<div class="card-deck" style= "display: inline-flex; flex-wrap: nowrap;">
		    	<div class="card" style="width: 20rem;" ng-repeat="data in dataArray">
				  <div class="card-body">
				    <h4 class="card-title btn btn-warning">{{data.name}}</h4>
				    <h6 class="card-subtitle mb-2 text-muted">{{data.description}}</h6>
				    <div class="card-text">
				    	<div class="row">
				    		<div class="col font-weight-bold">Temperature:</div>
				    		<div class="col">{{data.temp}}</div>
				    	</div>
				    	<div class="row">
				    		<div class="col font-weight-bold">Humidity:</div>
				    		<div class="col">{{data.humidity}}</div>
				    	</div>
				    	<div class="row">
				    		<div class="col font-weight-bold">Wind Speed:</div>
				    		<div class="col">{{data.windspeed}}</div>
				    	</div>
				    	<div class="row">
				    		<div class="col font-weight-bold">Max:</div>
				    		<div class="col">{{data.temp_min}}</div>
				    	</div>
				    	<div class="row">
				    		<div class="col font-weight-bold">Min:</div>
				    		<div class="col">{{data.temp_max}}</div>
				    	</div>
				    </div>
				    
				  </div>
				</div>
			</div>
	    </div>

	</body>

</html>
